<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 2 - Flexbox Intermediária</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- DESAFIO: header com logo à esquerda e menu à direita -->
  <header class="header">
    <div class="logo">LOGO</div>
    <nav class="menu">
      <div class="item">Início</div>
      <div class="item">Serviços</div>
      <div class="item">Portfólio</div>
      <div class="item">Contato</div>
    </nav>
  </header>

  <!-- DESAFIO: banner centralizado -->
  <section class="banner">
    <h1>Bem-vindo ao nosso site</h1>
    <p>Flexbox em ação!</p>
  </section>

  <!-- DESAFIO: sidebar à esquerda, conteúdo principal à direita -->
  <main class="main">
    <aside class="sidebar">
      <h3>Menu lateral</h3>
      <ul>
        <li>Dashboard</li>
        <li>Configurações</li>
        <li>Ajuda</li>
      </ul>
    </aside>
    
    <section class="conteudo">
      <h2>Últimos Projetos</h2>
      <div class="cards">
        <div class="card">Projeto 1</div>
        <div class="card">Projeto 2</div>
        <div class="card">Projeto 3</div>
        <div class="card">Projeto 4</div>
        <div class="card">Projeto 5</div>
        <div class="card">Projeto 6</div>
      </div>
    </section>
  </main>

  <!-- DESAFIO: seção de serviços com caixas lado a lado -->
  <section class="servicos">
    <div class="servico">Web Design</div>
    <div class="servico">Desenvolvimento</div>
    <div class="servico">Marketing</div>
  </section>

  <!-- DESAFIO: centralizar o footer -->
  <footer class="footer">
    <p>Rodapé © 2025</p>
  </footer>
</body>
</html>
